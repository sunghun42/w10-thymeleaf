<!DOCTYPE html>
<html lang="ko"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
    <h2>노래 추천</h2>
    <div th:object="${song}"th:if="${song} != null">
        <p>제목: <span th:text="*{title}">노래</span></p>
        <p>가수: <span th:text="*{artist}">이름</span></p>
    </div>
</body>
</html>
